<ion-view view-title="{{currentTask.Pattern}}">
  <ion-content class="padding">
    <div ng-controller="TaskDetailCtrl">
      <div class="card" >
        <div class="item item-divider">
          Beschreibung
        </div>
        <div class="item item-text-wrap">
          {{taskPattern.description}}
        </div>
      </div>

      <div class="list card" ng-controller="TaskDetailCtrl">
        <div class="item item-divider">
          Angeh√§ngt Materialien
        </div>

        <ion-item ng-repeat="material in taskPattern.materials"
                  ng-bind-html="material | linky | hrefToJS"
                  class="item item-icon-left icon ion-home">
        </ion-item>
      </div>

      <div class="list card padding" style="..." ng-controller="TaskDetailCtrl">
        <div class="item item-divider">
          Erledigungszeitraum
        </div>
        <div class="list card" ng-controller="TaskDetailCtrl">
          <div class="item item-divider">
            Vorgeschlagenes Zeitinterval
          </div>
          <div class="item">
            <div class="row header">
              <div class="col">Von</div>
              <div class="col">Bis</div>
            </div>
          <div class="row">
          <div class="col">
            <b>
              {{$currentTask.TargetContext.FromTime | date : 'HH:mm'}}
            </b>
          </div>
          <div class="col">
            <b>
              {{$currentTask.TargetContext.ToTime | date : 'HH:mm'}}
            </b>
          </div>
        </div>
        </div>
        <div class="list card" ng-controller="TaskDetailCtrl">
          <div class="item item-divider">
            Eigenes Zeitinterval
          </div>
          <div class="item">
            <div class="row header">
              <div class="col">Von</div>
              <div class="col">Bis</div>
            </div>
            <div class="row">
              <div class="col">
                <button class="button button-outline button-calm" ng-click="pickFromTime()">
                <b>{{$currentTask.ActualContext.FromTime | date : 'HH:mm'}}</b>
                </button>
              </div>
              <div class="col">
                <button class="button button-calm button-outline" ng-click="pickToTime()">
                  <b>{{$currentTask.ActualContext.ToTime | date : 'HH:mm'}}</b>
              </button>
              </div>
            </div>
            <button class="button button-balanced" ng-click="saveActualTime()"><b>Speichern</b></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </ion-content>
</ion-view>
