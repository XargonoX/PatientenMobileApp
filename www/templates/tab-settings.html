<ion-view view-title="Settings">
  <ion-content class="padding">
      <div ng-controller="SettingsCtrl">
        <ion-item class="button" ng-click="showPopup()" ng-disabled="isNameFormDisabled">Profil wählen</ion-item>
        <br><br><br><br>
        <h3>Gewähltes Profil:</h3>
        <ion-item class="label"><p>Name: {{input.name}} </p></ion-item>
        <ion-item class="label"><p>ID: {{patient._id}}</p></ion-item>
      </div>
  </ion-content>
</ion-view>
